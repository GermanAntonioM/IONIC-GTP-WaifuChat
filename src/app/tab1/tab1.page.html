<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="display-navbar">
        <div class="display-name">
          <img [src]="icon" alt="avatar" class="rendering-img setting-display" /><span 
            class="color-text-green l-space text-size-medium"
            >{{androidName}}</span
          >
        </div>
        <a ><img [src]="settingIcon" alt="setting" class="setting-display pointer" (click)="OpenConfiguration($event)"></a>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Android Chat</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container ></app-explore-container>
</ion-content>
